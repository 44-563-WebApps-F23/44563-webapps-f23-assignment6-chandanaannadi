    <h2>“ Author entry” - Chandana Annadi</h2>

    <form>
        <label for="form1_age">The hidden author name </label>
        <input type="password" id="secret_Author" name="form1_age" min=10 max=50 step=2 value="Dickens"> <br>

        <label for="form1_nick">Guess the Author</label>
        <input type="text" id="guess_Author" name="form1_nick" autofocus> <br>

        <input type="button" class="btn btn-primary" onclick="checkAuthor()" value="Check the guess">

        <p id="result">This text will be replaced </p>
        <div id="turns">
            Incorrect guesses - oops
        </div>
        <br>
        <div id="imageContainer">
            <img id="City_img" src="Agra.jpg" width="100" height="100" onclick="selectImage()">
        </div>
    </form>
    <script>

        let good = 0;
        let oops = 0;


        function checkAuthor() {
            const secretAuthor = document.getElementById('secret_Author').value;
            const guessAuthor = document.getElementById('guess_Author').value;

            if(oops == 7){
                document.getElementById('turns').innerText = "Sorry, ran out of guesses!!"
            }else{
            if (secretAuthor == guessAuthor) {
                alert('you got it right!');
                oops = 0;
                document.getElementById('turns').innerText = `You have ${oops} incorrect Guesses`
                good++;
            } else {
                alert('Sorry');
                oops++;
            }
            document.getElementById('turns').innerText = `You have ${oops} incorrect Guesses`
            document.getElementById('result').innerHTML = `right: ${good}, wrong: ${oops}`;
        }
    }
